<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Rock Paper Scissors</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <section class="container">
    <h1><center>Rock Paper Scissors</center></h1>
    <div class="result_field">
        <div class="result_images">
            <span class="user_result">
                <img src="images/rock.jpeg" alt="User's choice image" />
                <h1><center>YOU</center></h1>
            </span>
            <span class="bot_result">
                <img src="images/rock.jpeg" alt="BOT's choice image" />
                <h1><center>BOT</center></h1>
            </span>
        </div>
        <div class="result">Let's Play!</div>
    </div>
    <div class="option_images">
        <span class="option_image">
            <img src="images/rock.jpeg" alt="Rock image" />
            <p>Rock</p>
        </span>
        <span class="option_image">
            <img src="images/paper.jpeg" alt="Paper image" />
            <p>Paper</p>
        </span>
        <span class="option_image">
            <img src="images/scissor.jpeg" alt="Scissors image" />
            <p>Scissors</p>
        </span>
    </div>
</section>
  <script src="script.js" defer></script>
</body>
</html>
